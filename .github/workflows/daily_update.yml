name: Daily Bear Sighting Update

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

# --- 請加入這段 (解決 403 錯誤) ---
permissions:
  contents: write
# --------------------------------

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install feedparser requests

    - name: Run scraper
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # 這行最重要
      run: python scraper.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'BearBot'
        git config --global user.email 'bot@example.com'
        git add bear_data.json
        # 如果有更動才 commit
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update bear sightings" && git push)

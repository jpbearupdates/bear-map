name: Daily Bear Sighting Update

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # --- 修正點：安裝步驟必須在 Run scraper 之前 ---
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 確保這裡安裝了所有需要的套件
        pip install feedparser requests beautifulsoup4 geopy google-generativeai
        # 或者如果你已經上傳了 requirements.txt，也可以用: pip install -r requirements.txt

    - name: Run scraper
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python scraper.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'BearBot'
        git config --global user.email 'bot@example.com'
        git add bear_data.json
        # 如果有更動才 commit
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update bear sightings" && git push)

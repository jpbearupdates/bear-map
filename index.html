<body>

<div id="map"></div>
<div id="sidebar">

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
    const map = L.map('map').setView([38.5, 137.0], 5);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: 'Â© OpenStreetMap, Â© CARTO'
    }).addTo(map);

    // å»ºç«‹èšåˆç¾¤çµ„
    const markers = L.markerClusterGroup({
        disableClusteringAtZoom: 14,
        spiderfyOnMaxZoom: true
    });

    const bearIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
    });

    // è®€å– JSON æª”æ¡ˆ
    fetch('bear_data.json?t=' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById('news-list');
            document.getElementById('last-updated').innerText = `æ•¸æ“šæˆªè‡³: ${new Date().toLocaleString()}`;

            data.forEach(item => {
                // --- 1. è¨ˆç®—éš¨æ©Ÿåç§» (Jitter) ---
                // 0.008 å¤§ç´„ç­‰æ–¼å¹¾ç™¾ç±³ï¼Œé˜²æ­¢åŒä¸€å€‹åœ°é»å˜… Marker ç–ŠåŸ‹ä¸€é½Š
                const offset = 0.008; 
                const jitterLat = item.lat + (Math.random() - 0.5) * offset;
                const jitterLng = item.lng + (Math.random() - 0.5) * offset;

                // --- 2. å»ºç«‹ Marker (ç”¨ jitterLat/Lng) ---
                const marker = L.marker([jitterLat, jitterLng], {icon: bearIcon})
                    .bindPopup(`<b>${item.location}</b><br>${item.title}<br><small>${item.date}</small><br><a href="${item.link}" target="_blank">æ–°èé€£çµ</a>`);

                // --- 3. åŠ å…¥èšåˆç¾¤çµ„ ---
                markers.addLayer(marker);

                // --- 4. å»ºç«‹å´é‚Šæ¬„å¡ç‰‡ ---
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h4>${item.location}</h4>
                    <div>${item.title}</div>
                    <small>${item.date}</small>
                    <a href="${item.link}" target="_blank">é–±è®€ä¾†æº (${item.source})</a>
                `;
                list.appendChild(card);
            });

            // è¿´åœˆå®Œçµå¾Œï¼Œä¸€æ¬¡éå°‡ç¾¤çµ„åŠ å…¥åœ°åœ–
            map.addLayer(markers);
        })
        .catch(err => console.error("ç„¡æ³•è®€å–æ•¸æ“š:", err));
</script>
